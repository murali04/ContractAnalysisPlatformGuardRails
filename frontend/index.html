<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contract Intelligence | Enterprise Suite</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18.2.0/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
    <!-- Prop Types -->
    <script src="https://unpkg.com/prop-types@15.8.1/prop-types.min.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone@7.23.6/babel.min.js"></script>
    <!-- Lucide Icons (Latest UMD) -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <!-- Recharts -->
    <script src="https://unpkg.com/recharts@2.10.3/umd/Recharts.js"></script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --primary-600: #4f46e5;
            --primary-700: #4338ca;
            --muted: #64748b;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #0f172a;
            --glass-alpha: 0.88;
        }

        html,
        body,
        #root {
            height: 100%;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            background-color: var(--bg-body);
            color: var(--text-main);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin: 0;
            /* allow app-level scrolling */
            overflow: hidden;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: 'Plus Jakarta Sans', ui-sans-serif, system-ui, -apple-system;
        }

        /* Custom Scrollbars for desktop, unobtrusive */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(148, 163, 184, 0.35);
            border-radius: 10px;
            border: 2px solid rgba(0, 0, 0, 0);
            background-clip: padding-box;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(148, 163, 184, 0.55);
        }

        /* Soft fade */
        .fade-in {
            animation: fadeIn 0.35s ease-out both;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(4px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glass header / subtle blur */
        .glass {
            background: rgba(255, 255, 255, var(--glass-alpha));
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(226, 232, 240, 0.8);
        }

        /* Card subtle */
        .card {
            background: var(--bg-card);
            border: 1px solid rgba(226, 232, 240, 0.9);
            box-shadow: 0 6px 18px rgba(15, 23, 42, 0.04);
            border-radius: 12px;
        }

        /* Small helpers */
        .text-mono {
            font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, "Roboto Mono", monospace;
        }

        .subtle-btn {
            transition: all 160ms ease;
        }

        .subtle-btn:active {
            transform: translateY(1px);
        }

        /* Responsive tweaks */
        @media (max-width: 1024px) {
            .sidebar-collapsed {
                width: 72px !important;
            }
        }

        @media (max-width: 780px) {
            body {
                font-size: 14px;
            }
        }

        /* ===== Option A: Premium Enhancements ===== */
        /* Soft shadow theme */
        .shadow-soft {
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.06);
        }

        .shadow-hover:hover {
            box-shadow: 0 10px 36px rgba(15, 23, 42, 0.08);
        }

        /* Button micro-animations */
        .btn-animate {
            transition: transform .18s ease, box-shadow .18s ease;
        }

        .btn-animate:hover {
            transform: translateY(-2px) scale(1.01);
            box-shadow: 0 8px 30px rgba(79, 70, 229, 0.12);
        }

        .btn-animate:active {
            transform: translateY(0);
        }

        /* Page transition wrapper */
        .page-transition {
            animation: fadeSlide 0.45s ease-out both;
        }

        @keyframes fadeSlide {
            from {
                opacity: 0;
                transform: translateY(8px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sticky headers */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 40;
            backdrop-filter: blur(6px);
            background: rgba(255, 255, 255, 0.9);
        }

        /* Selection glow */
        .shadow-select-glow {
            box-shadow: inset 6px 0 0 0 rgba(79, 46, 231, 0.12), 0 10px 30px rgba(79, 70, 229, 0.06);
        }

        /* Bounce slow for empty states */
        @keyframes bounceSlow {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-6px);
            }
        }

        .animate-bounce-slow {
            animation: bounceSlow 3s infinite ease-in-out;
        }

        /* Focus visible (accessible) */
        :focus-visible {
            outline: 3px solid rgba(99, 102, 241, 0.16);
            outline-offset: 3px;
            border-radius: 6px;
        }

        /* Tooltip enhancements */
        .tooltip-portal {
            pointer-events: none;
        }

        /* Compliance score number style */
        .score-animated {
            transition: all 600ms cubic-bezier(.2, .9, .25, 1);
        }

        /* subtle gradient accents */
        .gradient-accent {
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.12), rgba(99, 102, 241, 0.06));
        }

        /* apply shadow to key cards */
        .card {
            transition: box-shadow .18s ease, transform .18s ease;
        }

        .card:hover {
            transform: translateY(-3px);
        }

        /* ===== Glassmorphism Theme Enhancements ===== */
        /* Soft frosted backgrounds, floating blur blobs, refined shadows, and refined card styles */
        .bg-glass {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.58), rgba(255, 255, 255, 0.42));
            backdrop-filter: blur(10px) saturate(120%);
            border: 1px solid rgba(255, 255, 255, 0.28);
            box-shadow: 0 8px 30px rgba(15, 23, 42, 0.06);
            border-radius: 14px;
        }

        .header-glass {
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.6), rgba(255, 255, 255, 0.5));
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.18);
        }

        .sidebar-glass {
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.5), rgba(255, 255, 255, 0.35));
            backdrop-filter: blur(6px);
            border-right: 1px solid rgba(255, 255, 255, 0.12);
        }

        /* Floating decorative blobs (purely visual) */
        .decor-blob {
            position: absolute;
            pointer-events: none;
            filter: blur(36px);
            opacity: 0.18;
            mix-blend-mode: screen;
            z-index: 1;
        }

        /* Make primary score pill glossy */
        .score-pill {
            background: linear-gradient(90deg, rgba(79, 70, 229, 0.12), rgba(99, 102, 241, 0.06));
            border: 1px solid rgba(99, 102, 241, 0.08);
            padding: 8px 14px;
            border-radius: 999px;
        }

        /* Card refinements */
        .card {
            border-radius: 12px;
            background: linear-gradient(180deg, rgba(255, 255, 255, 0.95), rgba(251, 251, 253, 0.9));
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.06);
        }

        /* subtle inner glow for selected item */
        .shadow-select-glow {
            box-shadow: inset 6px 0 0 0 rgba(99, 102, 241, 0.12), 0 14px 40px rgba(15, 23, 42, 0.06);
        }

        /* subtle hover for info tooltip to feel elevated */
        .group/info:hover>div,
        .group-hover\\:info:hover>div,
        .group-hover/info:hover>div {
            opacity: 1 !important;
            transform: translateY(-4px);
            pointer-events: auto;
        }

        /* slightly larger radius for avatar */
        .avatar-radius {
            border-radius: 10px;
        }

        /* adjust header height slightly */
        header.h-16 {
            height: 72px;
        }
    </style>
</head>

<body>
    <div id="root" class="h-full w-full"></div>
    <!-- Decorative glass blobs -->
    <div class="decor-blob"
        style="width:360px;height:360px;left:-80px;top:-80px;background:radial-gradient(circle at 30% 30%, rgba(79,70,229,0.9), rgba(99,102,241,0.4));">
    </div>
    <div class="decor-blob"
        style="width:240px;height:240px;right:-60px;bottom:-60px;background:radial-gradient(circle at 70% 70%, rgba(16,185,129,0.9), rgba(99,102,241,0.2));">
    </div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useRef } = React;
        const { PieChart, Pie, Cell, Tooltip, ResponsiveContainer, Legend, BarChart, Bar, XAxis, YAxis, CartesianGrid, AreaChart, Area, RadialBarChart, RadialBar } = Recharts;
        /* -----------------------
           Icon component (unchanged behavior, improved placeholder)
           ----------------------- */
        const Icon = ({ name, size = 20, className = "" }) => {
            const [svgHtml, setSvgHtml] = useState(null);
            const [error, setError] = useState(false);
            useEffect(() => {
                if (window.lucide && window.lucide.icons && window.lucide.icons[name]) {
                    try {
                        const iconDef = window.lucide.icons[name];
                        const svg = iconDef.toSvg({
                            width: size,
                            height: size,
                            class: className,
                            "stroke-width": 2
                        });
                        setSvgHtml(svg);
                    } catch (e) {
                        console.error(`Failed to render icon ${name}:`, e);
                        setError(true);
                    }
                } else {
                    const timer = setTimeout(() => {
                        if (!window.lucide || !window.lucide.icons || !window.lucide.icons[name]) {
                            setError(true);
                        }
                    }, 700);
                    return () => clearTimeout(timer);
                }
            }, [name, size, className]);
            if (error) {
                return <span className={`inline-flex items-center justify-center bg-slate-200 text-slate-600 font-semibold rounded ${className}`} style={{ width: size, height: size }} title={name}>{name.charAt(0)}</span>;
            }
            if (!svgHtml) return <span className="inline-block bg-slate-100 rounded animate-pulse" style={{ width: size, height: size }}></span>;
            return <span dangerouslySetInnerHTML={{ __html: svgHtml }} className={`inline-flex items-center justify-center ${className}`} />;
        };
        /* -----------------------
           Small UI primitives
           ----------------------- */
        const StatCard = ({ title, value, iconName, trend, colorClass = "bg-indigo-100", trendColor = "text-emerald-600" }) => (
            <div className="card p-5 rounded-xl flex items-start justify-between gap-4 transition-shadow hover:shadow-lg">
                <div className="flex-1 min-w-0">
                    <p className="text-xs text-slate-500 font-semibold uppercase tracking-wide mb-1">{title}</p>
                    <div className="flex items-baseline gap-3">
                        <h3 className="text-2xl md:text-3xl font-bold text-slate-800 truncate">{value ?? 0}</h3>
                        {trend && <span className={`text-sm font-medium ${trendColor} bg-opacity-5 px-2 py-0.5 rounded-full text-mono`}>{trend}</span>}
                    </div>
                </div>
                <div className={`flex items-center justify-center w-12 h-12 rounded-lg ${colorClass} bg-opacity-30`}>
                    <Icon name={iconName} size={20} />
                </div>
            </div>
        );
        const StatusBadge = ({ status }) => {
            const normalizedStatus = String(status).trim().toLowerCase() === 'yes' ? 'Yes' : (String(status).trim().toLowerCase() === 'no' ? 'No' : status);
            const config = {
                'Yes': { bg: 'bg-emerald-50', text: 'text-emerald-700', border: 'border-emerald-100', label: 'COMPLIANCE' },
                'No': { bg: 'bg-rose-50', text: 'text-rose-700', border: 'border-rose-100', label: 'NON-COMPLIANCE' }
            };
            const style = config[normalizedStatus] || { bg: 'bg-slate-50', text: 'text-slate-700', border: 'border-slate-100', label: status };
            return <span className={`px-3 py-1 rounded-full text-xs font-semibold border ${style.bg} ${style.text} ${style.border}`}>{style.label}</span>;
        };
        /* -----------------------
           Name Input Modal (improved responsiveness & accessible)
           ----------------------- */
        const NameInputModal = ({ onSubmit }) => {
            const [name, setName] = useState('');
            const submitRef = useRef(null);
            const handleSubmit = (e) => {
                e.preventDefault();
                if (name.trim()) onSubmit(name.trim());
            };
            return (
                <div className="h-full w-full flex items-center justify-center p-6 bg-gradient-to-br from-indigo-600 to-indigo-700">
                    <div className="max-w-4xl w-full grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div className="p-10 rounded-2xl text-white relative overflow-hidden">
                            <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] opacity-10"></div>
                            <div className="relative z-10">
                                <div className="inline-flex items-center gap-3 px-3 py-1 rounded-full bg-white/10 mb-6 text-sm font-semibold">
                                    <span className="w-2 h-2 bg-emerald-300 rounded-full animate-pulse"></span>
                                    v2.5 Enterprise
                                </div>
                                <h1 className="text-3xl md:text-4xl font-bold leading-tight mb-3">Contract Intelligence <br />Platform</h1>
                                <p className="text-indigo-100/90">Advanced RAG-driven compliance checks with enterprise-grade insights. Sign in to your workspace.</p>
                            </div>
                        </div>
                        <div className="bg-white rounded-2xl p-8 shadow-lg card">
                            <div className="text-center mb-6">
                                <div className="w-14 h-14 rounded-full bg-indigo-50 inline-flex items-center justify-center mb-3">
                                    <Icon name="User" size={26} className="text-indigo-600" />
                                </div>
                                <h2 className="text-xl font-bold text-slate-800">Welcome Back</h2>
                                <p className="text-sm text-slate-500 mt-1">Enter your name to continue to the workspace.</p>
                            </div>
                            <form onSubmit={handleSubmit} className="space-y-4">
                                <label className="block">
                                    <span className="text-sm font-medium text-slate-700">Full Name</span>
                                    <input
                                        type="text"
                                        value={name}
                                        onChange={(e) => setName(e.target.value)}
                                        className="mt-2 w-full px-4 py-3 rounded-lg border border-slate-200 focus:outline-none focus:ring-2 focus:ring-indigo-200 focus:border-indigo-500 transition"
                                        placeholder="e.g. Sarah Smith"
                                        autoFocus
                                        required
                                        aria-label="Full name"
                                    />
                                </label>
                                <div className="flex gap-3">
                                    <button type="submit" ref={submitRef} className="flex-1 py-3 rounded-lg bg-indigo-600 text-white font-semibold hover:bg-indigo-700 transition subtle-btn">
                                        Enter Workspace
                                    </button>
                                    <button type="button" onClick={() => { setName('Demo User'); submitRef.current?.click(); }} className="py-3 px-4 rounded-lg border border-slate-200 bg-white text-slate-600 hover:bg-slate-50 transition subtle-btn">
                                        Use Demo
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            );
        };
        const App = () => {
            const [isSystemReady, setIsSystemReady] = useState(false);
            const [viewMode, setViewMode] = useState('upload'); // upload, dashboard, analysis
            const [files, setFiles] = useState({ obligations: null, contract: null });
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [analysisData, setAnalysisData] = useState(null);
            const [selectedObligation, setSelectedObligation] = useState(null);
            const [activeTab, setActiveTab] = useState('details');
            const [username, setUsername] = useState(localStorage.getItem('contract_platform_username') || '');
            const [sidebarOpen, setSidebarOpen] = useState(true);
            const containerRef = useRef(null);
            // keep same storage key and logic
            const handleNameSubmit = (name) => {
                localStorage.setItem('contract_platform_username', name);
                setUsername(name);
            };
            const handleSignOut = () => {
                localStorage.removeItem('contract_platform_username');
                // reload to show login
                window.location.reload();
            };
            useEffect(() => {
                let attempts = 0;
                const checkDependencies = setInterval(() => {
                    attempts++;
                    if (window.lucide) {
                        setIsSystemReady(true);
                        clearInterval(checkDependencies);
                    } else if (attempts > 30) {
                        console.warn("Lucide icons failed to load. Proceeding without icons.");
                        setIsSystemReady(true);
                        clearInterval(checkDependencies);
                    }
                }, 100);
                return () => clearInterval(checkDependencies);
            }, []);
            // ANALYZE: same endpoint & behavior preserved
            const handleAnalyze = async () => {
                if (!files.obligations || !files.contract) return;
                setIsAnalyzing(true);
                const formData = new FormData();
                formData.append('obligations_file', files.obligations);
                formData.append('contract_file', files.contract);
                try {
                    const response = await fetch('/api/analyze', { method: 'POST', body: formData });
                    const data = await response.json();
                    if (data.status === 'success') {
                        setAnalysisData(data);
                        if (data.results && data.results.length > 0) setSelectedObligation(data.results[0]);
                        setViewMode('dashboard');
                    } else {
                        alert('Error: ' + (data.message || 'Unknown error'));
                    }
                } catch (e) {
                    console.error(e);
                    alert("Analysis failed. Please ensure the backend is running.");
                } finally {
                    setIsAnalyzing(false);
                }
            };
            // metrics derived only from analysisData
            const metrics = useMemo(() => {
                if (!analysisData || !analysisData.results) return { total: 0, compliant: 0, nonCompliant: 0, score: 0, statusData: [], radialData: [{ name: 'Score', value: 0, fill: '#4f46e5' }] };
                const total = analysisData.results.length;
                const compliant = analysisData.results.filter(r => String(r.is_present).trim().toLowerCase() === 'yes').length;
                const nonCompliant = analysisData.results.filter(r => String(r.is_present).trim().toLowerCase() === 'no').length;
                const score = Math.round((compliant / Math.max(total, 1)) * 100) || 0;
                const statusData = [
                    { name: 'Compliant', value: compliant, fill: '#10b981' },
                    { name: 'Non-Compliant', value: nonCompliant, fill: '#f43f5e' }
                ];
                const radialData = [{ name: 'Score', value: score, fill: '#4f46e5' }];
                return { total, compliant, nonCompliant, score, statusData, radialData };
            }, [analysisData]);
            // Animated compliance score (Option A enhancement)
            const [animatedScore, setAnimatedScore] = useState(null);
            const prevScoreRef = useRef((metrics && metrics.score) || 0);
            useEffect(() => {
                // animate from previous score to new metrics.score smoothly
                const target = metrics && metrics.score ? metrics.score : 0;
                const start = prevScoreRef.current ?? 0;
                const duration = 700;
                let startTs = null;
                let raf;
                const animate = (ts) => {
                    if (!startTs) startTs = ts;
                    const progress = Math.min((ts - startTs) / duration, 1);
                    const eased = 1 - Math.pow(1 - progress, 3);
                    const value = Math.round(start + (target - start) * eased);
                    setAnimatedScore(value);
                    if (progress < 1) {
                        raf = requestAnimationFrame(animate);
                    } else {
                        prevScoreRef.current = target;
                    }
                };
                // initialize animatedScore immediately to start to avoid 0 flash
                setAnimatedScore(start);
                raf = requestAnimationFrame(animate);
                return () => { if (raf) cancelAnimationFrame(raf); };
            }, [metrics && metrics.score]);
            // Small responsive behavior: keep overflow inside app region
            useEffect(() => {
                // make sure main container is scrollable but page not
                if (containerRef.current) containerRef.current.scrollTop = 0;
            }, [viewMode]);
            // Loading screen while dependencies load
            if (!isSystemReady) {
                return (
                    <div className="h-full w-full flex items-center justify-center bg-slate-50">
                        <div className="flex flex-col items-center gap-4">
                            <div className="w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin"></div>
                            <p className="text-slate-500">Initializing application...</p>
                        </div>
                    </div>
                );
            }
            // Name prompt
            if (!username) {
                return <NameInputModal onSubmit={handleNameSubmit} />;
            }
            // Analyzing overlay (keeps same UX)
            if (isAnalyzing) {
                return (
                    <div className="h-full w-full flex items-center justify-center bg-slate-50">
                        <div className="text-center">
                            <div className="w-14 h-14 border-4 border-indigo-600 border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                            <h2 className="text-xl font-bold text-slate-800">Analyzing Contract</h2>
                            <p className="text-slate-500 mt-2">Processing obligations and extracting intelligence...</p>
                        </div>
                    </div>
                );
            }
            /* -----------------------
               Upload View (polished & responsive)
               ----------------------- */
            if (viewMode === 'upload') {
                return (
                    <div className="h-full w-full flex flex-col md:flex-row">
                        {/* Left Promotional Pane */}
                        <div className="md:w-1/2 w-full flex items-center justify-center p-10 bg-gradient-to-b from-indigo-600 to-indigo-700 text-white">
                            <div className="max-w-lg">
                                <div className="inline-flex items-center gap-2 bg-white/10 px-3 py-1 rounded-full mb-6 text-sm font-semibold">
                                    <span className="w-2 h-2 bg-emerald-300 rounded-full animate-pulse"></span>
                                    v2.5 Enterprise
                                </div>
                                <h1 className="text-3xl md:text-4xl font-bold leading-tight mb-4">Contract Intelligence <br />Platform</h1>
                                <p className="text-indigo-100/90 mb-6">Automated compliance verification powered by advanced RAG and AI — designed for enterprise teams to review contracts quickly and accurately.</p>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div className="p-4 rounded-xl bg-white/10">
                                        <h4 className="text-sm font-semibold">Fast Extraction</h4>
                                        <p className="text-xs text-indigo-100/80 mt-1">Extract obligations and evidence from multiple document formats.</p>
                                    </div>
                                    <div className="p-4 rounded-xl bg-white/10">
                                        <h4 className="text-sm font-semibold">Enterprise Ready</h4>
                                        <p className="text-xs text-indigo-100/80 mt-1">Controls, auditing, and a clear compliance score for stakeholders.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        {/* Right Upload Pane */}
                        <div className="md:w-1/2 w-full flex items-center justify-center p-8">
                            <div className="w-full max-w-md card p-8">
                                <h2 className="text-lg font-bold text-slate-800 mb-1">New Analysis</h2>
                                <p className="text-sm text-slate-500 mb-6">Upload an obligations checklist and the contract to start.</p>
                                <div className="space-y-4 mb-6">
                                    <div onClick={() => document.getElementById('ob-file').click()}
                                        role="button"
                                        tabIndex="0"
                                        className={`p-4 rounded-lg border-2 border-dashed transition cursor-pointer ${files.obligations ? 'border-indigo-500 bg-indigo-50' : 'border-slate-200 hover:border-indigo-300 hover:bg-slate-50'}`}
                                        onKeyDown={(e) => { if (e.key === 'Enter') document.getElementById('ob-file').click(); }}>
                                        <div className="flex items-center gap-4">
                                            <div className={`p-2 rounded-md ${files.obligations ? 'bg-indigo-100 text-indigo-600' : 'bg-slate-100 text-slate-400'}`}>
                                                <Icon name="List" size={20} />
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className="text-sm font-semibold text-slate-700 truncate">{files.obligations ? files.obligations.name : "Obligations Checklist"}</h3>
                                                <p className="text-xs text-slate-400">Supported: .CSV, .XLSX</p>
                                            </div>
                                            {files.obligations && <Icon name="CheckCircle" size={18} className="text-emerald-500" />}
                                        </div>
                                        <input id="ob-file" type="file" hidden accept=".csv,.xlsx" onChange={e => setFiles({ ...files, obligations: e.target.files[0] })} />
                                    </div>
                                    <div onClick={() => document.getElementById('con-file').click()}
                                        role="button"
                                        tabIndex="0"
                                        className={`p-4 rounded-lg border-2 border-dashed transition cursor-pointer ${files.contract ? 'border-indigo-500 bg-indigo-50' : 'border-slate-200 hover:border-indigo-300 hover:bg-slate-50'}`}
                                        onKeyDown={(e) => { if (e.key === 'Enter') document.getElementById('con-file').click(); }}>
                                        <div className="flex items-center gap-4">
                                            <div className={`p-2 rounded-md ${files.contract ? 'bg-indigo-100 text-indigo-600' : 'bg-slate-100 text-slate-400'}`}>
                                                <Icon name="FileText" size={20} />
                                            </div>
                                            <div className="flex-1 min-w-0">
                                                <h3 className="text-sm font-semibold text-slate-700 truncate">{files.contract ? files.contract.name : "Contract Document"}</h3>
                                                <p className="text-xs text-slate-400">Supported: .PDF, .DOCX, .TXT</p>
                                            </div>
                                            {files.contract && <Icon name="CheckCircle" size={18} className="text-emerald-500" />}
                                        </div>
                                        <input id="con-file" type="file" hidden accept=".pdf,.docx,.txt" onChange={e => setFiles({ ...files, contract: e.target.files[0] })} />
                                    </div>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={handleAnalyze} disabled={!files.obligations || !files.contract}
                                        className={`flex-1 py-3 rounded-lg font-semibold text-white ${files.obligations && files.contract ? 'bg-indigo-600 hover:bg-indigo-700 shadow' : 'bg-slate-100 text-slate-400 cursor-not-allowed'}`}>
                                        Start Analysis
                                    </button>
                                    <button onClick={() => { setFiles({ obligations: null, contract: null }); }} className="py-3 px-4 rounded-lg border border-slate-200 bg-white text-slate-600 hover:bg-slate-50">
                                        Reset
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }
            /* -----------------------
               Main App (Dashboard & Analysis)
               ----------------------- */
            return (
                <div className="h-full w-full flex overflow-hidden" ref={containerRef}>
                    {/* Sidebar */}
                    <aside className={`bg-white sidebar-glass border-r border-slate-200 flex flex-col transition-all ${sidebarOpen ? 'w-64' : 'w-20'}`}>
                        <div className="h-16 flex items-center px-4 justify-between border-b border-slate-100">
                            <div className="flex items-center gap-3">
                                <div className={`w-9 h-9 rounded-lg flex items-center justify-center ${sidebarOpen ? 'bg-indigo-600 text-white' : 'bg-indigo-50 text-indigo-600'}`}>
                                    <Icon name="ShieldCheck" size={18} />
                                </div>
                                {sidebarOpen && <span className="font-semibold text-slate-800">ContractIntel</span>}
                            </div>
                            <button aria-label="Toggle sidebar" onClick={() => setSidebarOpen(s => !s)} className="p-2 text-slate-400 hover:text-slate-600">
                                <Icon name={sidebarOpen ? "ChevronLeft" : "ChevronRight"} size={16} />
                            </button>
                        </div>
                        <nav className="flex-1 overflow-auto p-3 space-y-1">
                            <button onClick={() => setViewMode('dashboard')} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium ${viewMode === 'dashboard' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <Icon name="LayoutDashboard" size={18} />
                                {sidebarOpen && <span>Dashboard</span>}
                            </button>
                            <button onClick={() => setViewMode('analysis')} className={`w-full flex items-center gap-3 px-3 py-2.5 rounded-lg text-sm font-medium ${viewMode === 'analysis' ? 'bg-indigo-50 text-indigo-700' : 'text-slate-600 hover:bg-slate-50'}`}>
                                <Icon name="FileSearch" size={18} />
                                {sidebarOpen && <span>Detailed Analysis</span>}
                            </button>
                        </nav>
                        <div className="p-4 border-t border-slate-100">
                            <div className="bg-slate-50 p-3 rounded-lg flex items-center gap-3">
                                <div className="w-9 h-9 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-700 font-semibold text-sm">
                                    {username.split(' ').map(n => n[0]).join('').substring(0, 2).toUpperCase()}
                                </div>
                                {sidebarOpen && (
                                    <div className="flex-1">
                                        <p className="text-sm font-semibold text-slate-700 leading-none">{username}</p>
                                        <p className="text-xs text-slate-500">Legal Analyst</p>
                                    </div>
                                )}
                                <button onClick={handleSignOut} title="Sign out" className="text-xs text-slate-600 bg-white border border-slate-200 px-3 py-1 rounded hover:bg-slate-50">
                                    {sidebarOpen ? "Sign Out" : <Icon name="LogOut" size={16} />}
                                </button>
                            </div>
                        </div>
                    </aside>
                    {/* Main area */}
                    <div className="flex-1 flex flex-col">
                        {/* Header */}
                        <header className="h-16 glass sticky-header header-glass flex items-center justify-between px-6 border-b border-slate-100 z-20">
                            <div className="flex items-center gap-4">
                                <h2 className="text-lg font-bold text-slate-800">{viewMode === 'dashboard' ? 'Executive Dashboard' : 'Deep Analysis'}</h2>
                                <span className="text-xs text-slate-500 bg-slate-100 px-3 py-1 rounded-full">Session ID: {Math.random().toString(36).substr(2, 8).toUpperCase()}</span>
                            </div>
                            <div className="flex items-center gap-3">
                                <div className="relative">
                                    <button className="p-2 rounded-md text-slate-500 hover:text-slate-700">
                                        <Icon name="Bell" size={18} />
                                    </button>
                                </div>
                                <button className="p-2 rounded-md text-slate-500 hover:text-slate-700">
                                    <Icon name="Settings" size={18} />
                                </button>
                            </div>
                        </header>
                        {/* Dashboard */}
                        {viewMode === 'dashboard' && (
                            <main className="flex-1 overflow-auto p-6 bg-slate-50">
                                <div className="max-w-7xl mx-auto space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <StatCard title="Total Obligations" value={metrics.total} iconName="List" colorClass="bg-indigo-100" />
                                        <StatCard title="Critical Risks" value={metrics.nonCompliant} iconName="AlertTriangle" colorClass="bg-rose-100" trend="-2" trendColor="text-rose-600" />
                                        <StatCard title="Compliant Items" value={metrics.compliant} iconName="CheckCircle" colorClass="bg-emerald-100" trend="+5" trendColor="text-emerald-600" />
                                    </div>
                                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                                        <div className="card p-4 rounded-xl h-72 flex flex-col">
                                            <h3 className="text-
md font-semibold text-slate-800 mb-2">Overall Health</h3>
                                            <div className="flex-1 flex items-center justify-center relative">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <RadialBarChart cx="50%" cy="50%" innerRadius="60%" outerRadius="100%" barSize={18} data={metrics.radialData} startAngle={180} endAngle={0}>
                                                        <RadialBar minAngle={15} background clockWise dataKey="value" cornerRadius={10} />
                                                        <Tooltip />
                                                    </RadialBarChart>
                                                </ResponsiveContainer>
                                                <div className="absolute bottom-4 text-center">
                                                    <div className="text-3xl font-bold text-indigo-600"><span className="score-animated">{(animatedScore !== null && animatedScore !== undefined) ? animatedScore : metrics.score}%</span></div>
                                                    <div className="text-xs text-slate-500">Compliance Score</div>
                                                </div>
                                            </div>
                                        </div>
                                        <div className="lg:col-span-2 card p-4 rounded-xl h-72">
                                            <h3 className="text-md font-semibold text-slate-800 mb-3">Compliance Status Distribution</h3>
                                            <div className="h-[220px]">
                                                <ResponsiveContainer width="100%" height="100%">
                                                    <BarChart data={metrics.statusData} margin={{ top: 6, right: 12, left: 0, bottom: 0 }}>
                                                        <CartesianGrid strokeDasharray="3 3" vertical={false} />
                                                        <XAxis dataKey="name" />
                                                        <YAxis allowDecimals={false} />
                                                        <Tooltip cursor={{ fill: '#f8fafc' }} />
                                                        <Bar dataKey="value" radius={[6, 6, 0, 0]}>
                                                            {metrics.statusData.map((entry, index) => (
                                                                <Cell key={`cell-${index}`} fill={entry.fill} />
                                                            ))}
                                                        </Bar>
                                                    </BarChart>
                                                </ResponsiveContainer>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex justify-end">
                                        <button onClick={() => setViewMode('analysis')} className="px-5 py-3 bg-indigo-600 text-white rounded-lg shadow hover:bg-indigo-700 flex items-center gap-2">
                                            View Detailed Analysis <Icon name="ArrowRight" size={16} />
                                        </button>
                                    </div>
                                </div>
                            </main>
                        )}
                        {/* Analysis view */}
                        {viewMode === 'analysis' && analysisData && (
                            <main className="flex-1 flex overflow-hidden bg-slate-50">
                                {/* Obligations list */}
                                <div className="w-72 min-w-[220px] bg-white border-r border-slate-200 flex flex-col">
                                    <div className="p-4 border-b border-slate-100 flex items-center justify-between bg-slate-50">
                                        <h3 className="text-xs font-bold text-slate-500 uppercase tracking-wider">Obligations</h3>
                                        <span className="text-xs font-medium text-indigo-600 bg-indigo-50 px-2 py-1 rounded-full">{analysisData.results?.length ?? 0}</span>
                                    </div>
                                    <div className="overflow-auto">
                                        {analysisData.results && analysisData.results.map((res, idx) => (
                                            <div key={idx} onClick={() => { setSelectedObligation(res); setActiveTab('details'); }} role="button" tabIndex="0"
                                                className={`p-4 border-b border-slate-100 cursor-pointer transition ${selectedObligation === res ? 'bg-indigo-50 border-l-4 border-l-indigo-600 shadow-select-glow' : 'hover:bg-slate-50 border-l-4 border-l-transparent'}`}>
                                                <div className="flex justify-between items-start mb-2">
                                                    <StatusBadge status={res.is_present} />
                                                    <span className="text-xs text-slate-400">{res.page ? `Pg ${res.page}` : ''}</span>
                                                </div>
                                                <p className="text-sm text-slate-700 leading-snug line-clamp-3">{res.obligation}</p>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                                {/* Document preview */}
                                <div className="flex-1 flex flex-col border-r border-slate-200">
                                    <div className="h-12 bg-white border-b border-slate-100 flex items-center justify-between px-4">
                                        <div className="flex items-center gap-2 text-xs text-slate-500">
                                            <Icon name="FileText" size={14} /> Document Preview
                                        </div>
                                        <div>
                                            <a href={analysisData.contract_url} target="_blank" rel="noopener noreferrer" className="text-xs text-indigo-600 hover:text-indigo-800 font-medium flex items-center gap-1">
                                                Open Original <Icon name="ExternalLink" size={12} />
                                            </a>
                                        </div>
                                    </div>
                                    <div className="flex-1 relative">
                                        {analysisData.contract_url && analysisData.contract_url.toLowerCase().endsWith('.pdf') ? (
                                            <iframe src={`${analysisData.contract_url}#page=${selectedObligation?.page || 1}`} className="w-full h-full border-none" title="Contract Preview"></iframe>
                                        ) : (
                                            <div className="absolute inset-0 overflow-auto p-6 bg-white text-slate-700 font-mono text-sm leading-relaxed whitespace-pre-wrap">
                                                {analysisData.full_text || "No text content available."}
                                            </div>
                                        )}
                                    </div>
                                </div>
                                {/* Details panel */}
                                <div className="w-96 min-w-[300px] bg-white flex flex-col">
                                    {selectedObligation ? (
                                        <>
                                            <div className="p-6 border-b border-slate-100">
                                                <div className="flex items-center justify-between mb-3">
                                                    <StatusBadge status={selectedObligation.is_present} />
                                                    <span className="text-xs text-slate-400 text-mono">ID: {Math.random().toString(36).substr(2, 6).toUpperCase()}</span>
                                                </div>
                                                <h2 className="text-sm font-bold text-slate-800 leading-snug">{selectedObligation.obligation}</h2>
                                                <p className="text-xs text-slate-500 mt-2 line-clamp-3">{selectedObligation.summary || ''}</p>
                                            </div>
                                            <div className="flex border-b border-slate-100">
                                                {['details', 'evidence', 'suggestions'].map(tab => (
                                                    <button key={tab} onClick={() => setActiveTab(tab)} className={`flex-1 py-3 text-xs font-semibold uppercase tracking-wide transition ${activeTab === tab ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/50' : 'text-slate-500 hover:text-slate-700'}`}>
                                                        {tab}
                                                    </button>
                                                ))}
                                            </div>
                                            <div className="flex-1 overflow-auto p-6 space-y-5">
                                                {activeTab === 'details' && (
                                                    <div className="space-y-4">
                                                        <div className="card p-4 rounded-lg">
                                                            <h4 className="text-xs font-semibold text-indigo-600 uppercase mb-2 flex items-center gap-2"><Icon name="Cpu" size={14} /> Analysis Reasoning</h4>
                                                            <p className="text-sm text-slate-600">{selectedObligation.reason}</p>
                                                        </div>
                                                        <div>
                                                            <h4 className="text-xs font-semibold text-slate-500 uppercase mb-2 flex items-center gap-2"><Icon name="ListChecks" size={14} /> Validation Steps</h4>
                                                            <div className="space-y-3">
                                                                {selectedObligation.cot_steps && selectedObligation.cot_steps.length > 0 ? selectedObligation.cot_steps.map((step, idx) => {
                                                                    const statusConfig = {
                                                                        'PASS': { bg: 'bg-emerald-50', border: 'border-emerald-100', text: 'text-emerald-700', icon: 'CheckCircle' },
                                                                        'FAIL': { bg: 'bg-rose-50', border: 'border-rose-100', text: 'text-rose-700', icon: 'XCircle' },
                                                                        'WARNING': { bg: 'bg-amber-50', border: 'border-amber-100', text: 'text-amber-700', icon: 'AlertTriangle' },
                                                                        'N/A': { bg: 'bg-emerald-50', border: 'border-emerald-100', text: 'text-emerald-700', icon: 'MinusCircle' }
                                                                    };
                                                                    const stepDescriptions = {
                                                                        "Identify Obligation Purpose": "Determines the core intent (e.g., payment, indemnification).",
                                                                        "Analyze Clause Effect": "Evaluates the clause’s impact on the obligation.",
                                                                        "Match Analysis": "Checks whether the clause explicitly covers the obligation.",
                                                                        "Material Conflicts Check": "Ensures there are no contradictions in related terms.",
                                                                        "Termination Check": "Validates if contract termination affects this obligation.",
                                                                        "Discretion Check": "Looks for 'sole discretion' or similar language that weakens obligation.",
                                                                        "Negative Obligation Check": "Detects exceptions like 'unless', 'except', which reverse meaning."
                                                                    };
                                                                    const style = statusConfig[step.status] || statusConfig['N/A'];
                                                                    const description = stepDescriptions[step.step_name] || "Step evaluation details.";
                                                                    return (
                                                                        <div key={idx} className={`p-3 rounded-lg border ${style.bg} ${style.border} flex items-start gap-3 relative group`}>
                                                                            <div className={style.text}><Icon name={style.icon} size={16} /></div>
                                                                            <div className="flex-1">
                                                                                <div className="flex justify-between items-start mb-1">
                                                                                    <div className="flex items-center gap-2">
                                                                                        <span className={`text-xs font-semibold ${style.text}`}>{step.step_name}</span>
                                                                                        {/* RESTORED INFO TOOLTIP */}
                                                                                        <div className="relative group/info">
                                                                                            <Icon name="Info" size={12} className="text-slate-400 cursor-pointer hover:text-indigo-500" />
                                                                                            <div className="absolute left-0 bottom-full mb-2 w-52 p-3 rounded-md text-[10px] leading-snug text-white bg-slate-900 shadow-xl opacity-0 group-hover/info:opacity-100 transition-opacity duration-200 pointer-events-none z-20">
                                                                                                {description}
                                                                                                <div className="absolute left-3 top-full w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-slate-900"></div>
                                                                                            </div>
                                                                                        </div>
                                                                                    </div>
                                                                                    {step.is_critical && <span className="text-[10px] font-bold bg-white px-2 py-0.5 rounded border border-slate-200 text-slate-500">CRITICAL</span>}
                                                                                </div>
                                                                                <p className="text-xs text-slate-600">{step.finding}</p>
                                                                            </div>
                                                                        </div>
                                                                    );
                                                                }) : (
                                                                    <div className="text-xs text-slate-400 italic text-center p-4 border border-dashed rounded">No step-by-step details available.</div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    </div>
                                                )}
                                                {activeTab === 'evidence' && (
                                                    <div className="space-y-4">
                                                        {selectedObligation.supporting_clauses && selectedObligation.supporting_clauses.length > 0 ? (
                                                            selectedObligation.supporting_clauses.map((clause, i) => (
                                                                <div key={i} className="p-4 rounded-lg border-l-4 border-indigo-500 bg-white">
                                                                    <div className="flex justify-between items-center mb-2">
                                                                        <span className="text-[10px] font-bold text-indigo-500 uppercase">Clause Reference {i + 1}</span>
                                                                    </div>
                                                                    <p className="text-sm text-slate-600 italic">"{clause}"</p>
                                                                </div>
                                                            ))
                                                        ) : (
                                                            <div className="text-center py-8 text-slate-400">
                                                                <Icon name="FileX" size={36} className="mb-3 opacity-60" />
                                                                <div className="text-sm">No direct evidence found in the document.</div>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                                {activeTab === 'suggestions' && (
                                                    <div>
                                                        {selectedObligation.suggestion ? (
                                                            <div className="p-4 rounded-lg bg-amber-50 border border-amber-100">
                                                                <h4 className="text-xs font-semibold text-amber-700 uppercase mb-2 flex items-center gap-2"><Icon name="Lightbulb" size={14} /> Recommendation</h4>
                                                                <p className="text-sm text-amber-800">{selectedObligation.suggestion}</p>
                                                            </div>
                                                        ) : (
                                                            <div className="text-center py-8 text-slate-400">
                                                                <Icon name="CheckCircle" size={36} className="mb-3 text-emerald-500 opacity-70" />
                                                                <div className="text-sm">Obligation is fully compliant. No action needed.</div>
                                                            </div>
                                                        )}
                                                    </div>
                                                )}
                                            </div>
                                        </>
                                    ) : (
                                        <div className="flex-1 flex flex-col items-center justify-center text-slate-400 p-6">
                                            <div className="w-16 h-16 rounded-full bg-slate-100 flex items-center justify-center mb-4">
                                                <Icon name="MousePointerClick" size={22} className="text-slate-300" />
                                            </div>
                                            <h3 className="text-sm font-semibold text-slate-600 mb-1">No Selection</h3>
                                            <p className="text-xs text-center max-w-[220px]">Select an obligation from the list to view detailed analysis and evidence.</p>
                                        </div>
                                    )}
                                </div>
                            </main>
                        )}
                    </div>
                </div>
            );
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>

</html>
